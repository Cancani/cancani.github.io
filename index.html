<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>fish</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrap">

    <section class="feature">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/kCm9mof72H0"
          title="YouTube video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <p class="text center">
        <a class="link" href="https://youtu.be/kCm9mof72H0" target="_blank">
          YouTube Video öffnen
        </a>
      </p>
    </section>

    <section class="embeds">

      <div class="embed">
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/792489901&visual=true"></iframe>
        <p class="text">
          <a class="link" href="https://soundcloud.com/oebeats33rd" target="_blank">oebeats</a>
          ·
          <a class="link" href="https://soundcloud.com/oebeats33rd/narco-jungles" target="_blank">narco jungles</a>
        </p>
      </div>

      <div class="embed">
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/312973472&visual=true"></iframe>
        <p class="text">
          <a class="link" href="https://soundcloud.com/jarjarjr" target="_blank">jarjarjr</a>
          ·
          <a class="link" href="https://soundcloud.com/jarjarjr/j0000007wav" target="_blank">J0000007.WAV</a>
        </p>
      </div>

    </section>

    <section class="pictures">
      <a href="https://youtu.be/w7jZZfBjZVc?t=75">
        <img
          src="Pictures/small.png"
          alt="Fish"
          width="400"
          height="400"
          onmouseover="bigImg(this)"
          onmouseout="normalImg(this)">
      </a>
    </section>

    <section class="comments">
      <h2>Kommentare</h2>

      <form id="commentForm">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="comment" placeholder="Kommentar" required></textarea>
        <button type="submit">Absenden</button>
      </form>

      <ul id="commentList"></ul>
    </section>

  </main>

  <footer class="footer">
    <a href="Videos/allah power.mp4">i regret nothing</a>
  </footer>

  <script>
    function bigImg(x) {
      x.src = "Pictures/large.png";
    }

    function normalImg(x) {
      x.src = "Pictures/small.png";
    }

    const form = document.getElementById("commentForm");
    const list = document.getElementById("commentList");

    const comments = JSON.parse(localStorage.getItem("comments")) || [];

    function renderComments() {
      list.innerHTML = "";
      comments.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c.name + ": " + c.text;
        list.appendChild(li);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const text = document.getElementById("comment").value;

      comments.push({ name, text });
      localStorage.setItem("comments", JSON.stringify(comments));

      form.reset();
      renderComments();
    });

    renderComments();
  </script>
</body>
</html>
